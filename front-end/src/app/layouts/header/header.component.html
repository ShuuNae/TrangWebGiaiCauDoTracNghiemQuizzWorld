<header class="header">
    <nav class="navbar navbar-expand-lg px-4 py-2 bg-white shadow"><a href="#"
            class="sidebar-toggler text-gray-500 mr-4 mr-lg-5 lead"><i class="fas fa-align-left"></i></a><a href="/"
            class="navbar-brand font-weight-bold text-uppercase text-base">QuizzWorld</a>
        <ul class="ml-auto d-flex align-items-center list-unstyled mb-0">
            <li class="nav-item dropdown ml-auto"><a id="userInfo" data-toggle="dropdown" aria-haspopup="true"
                    aria-expanded="false" class="nav-link dropdown-toggle"><img src="{{getGavatar()}}"
                        alt="{{currentUser.fullname}}" style="max-width: 2.5rem;"
                        class="img-fluid rounded-circle shadow"></a>
                <div aria-labelledby="userInfo" class="dropdown-menu">
                    <a [routerLink]="['/sua-nguoi-dung', currentUser.id]" class="dropdown-item"><strong
                            class="d-block text-uppercase headings-font-family">{{currentUser.fullname}}</strong><small>
                            {{currentUser.role}}</small></a>
                    <div class="dropdown-divider"></div><a (click)="logout()" class="dropdown-item">Logout</a>
                </div>
            </li>
        </ul>
    </nav>
</header>
